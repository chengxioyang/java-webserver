<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
        <center>:居中，在该标签中的内容全部在浏览器上居中显示，H5之后不建议使用该标签了
        后期布局都是CSS样式
        <h1>-<h6>:标题，h1-h6分为六个级别的标题，标题独自占一行
        <input>:输入域，用来获取用户的输入，它可以体现成不同的样子，这是由属性type决定的
                type常见的值如:text,文本框。 radio,单选框。checkbox,复选框。
                             button,按钮。等等很多种。
        <a>:超链接，标签中间的文本是超链接上显示的文字。href属性用于指定点击超链接后
            跳转的地址。
            <img>:图片，src属性用于指定图片的地址

        像超链接，图片都会去指定一个地址，这里指定地址有两种形式:绝对路径和相对路径
        绝对路径如:
        http://www.tedu.cn
        通常超链接会使用这样的地址来跳转到其他网站

        /myweb/img.png
        这种写法是定位本网站的地址，最开始的"/"对应的是抽象路径部分最开始的"/"
        例如在浏览器输入地址:http://localhost:8088/myweb/index.html
        那么浏览器在index.html页面上:
        "/myweb/img.png"这里最前面的"/"位置为:
         ^
        http://localhost:8088/
                             ^
        因此浏览器理解其对应的实际路径为:
        http://localhost:8088/myweb/logo.png

        相对路径:
        如果在页面上使用地址"./img.png"
        那么浏览器输入地址:http://localhost:8088/myweb/index.html后在该页面上
        看到的"./img.png"的"./"表示的就是该页面所在的位置:
        http://localhost:8088/myweb/
        因此浏览器理解其对应的实际路径为:
        http://localhost:8088/myweb/logo.png
    -->



    <center>
        <!--<h1>百度</h1>-->
        <img src="./logo.png" align="center"><br>
        <input type="text" size="23">
        <input type="button" value="百度一下" onclick="alert('点啥嘞')"><br>
        <a href="/myweb/reg.html">去注册</a>
        <a href="http://www.taobao.com">去淘宝</a>
        <h2>hai</h2>
        <table border="1">
            <tr>
                <td>第一列</td>
                <td colspan="3" align="center">第二列</td>

            </tr>
            <tr>
                <td>第一列</td>
                <td>第二列</td>
                <td rowspan="3" align="center">第三列</td>
                <td>第四列</td>
            </tr>
            <tr>
                <td>第一列</td>
                <td>第二列</td>
                <td>第三列</td>

            </tr>
        </table>
    </center>

</body>
</html>
