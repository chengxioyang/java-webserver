<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
    <h1>用户注册</h1>
    <!--
        form表单，用于将页面上用户输入的信息提交给服务端使用的元素。
        form标签中间可以包含若干的输入域,只有在form中的这些输入域中用户输入的信息
        才会提交给服务端。

        form上有两个重要的属性:
        action:用于指定表单提交的位置
        method:指定表单提交的方式，有两种:GET,POST
            GET:地址栏形式提交，表单数据会被包含在URL的抽象路径中传递给服务端
            POST:打包传递，数据会被包含在请求的消息正文中提交给服务端
                 通常表单上数据中包含用户隐私信息时或者有附件需要上传是需要使用POST
            method属性不指定时，默认使用GET形式提交表单。

    -->
    <!--
      提交表单后的URL:
      http://localhost:8088/myweb/reg?username=fancq&password=123456&nickname=chuanqi&age=22
      其中抽象路径部分为:
      /myweb/reg?username=fancq&password=123456&nickname=chuanqi&age=22

      form表单GET形式提交时，URL中抽象路径由"?"分割了请求部分和参数部分，其中:
      请求部分是由form中action的值决定的
      参数部分的格式为:参数名1=参数值1&参数名2=参数值2&....
      参数名是form中输入框name属性的值，即:某个输入框的名字
      参数值是该输入框中用户输入的信息

    -->
    <form action="/myweb/reg" method="get">
        <table border="1">
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input name="nickname" type="text"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input name="age" type="text"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <!--
                        submit按钮是用于将包含它的表单进行提交的。
                     -->
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
